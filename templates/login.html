{% extends 'base.html' %}
{% block content %}

<a href="{{ url_for('home') }}" class="btn btn-outline-secondary mb-4">‚Üê Home</a>

<h2 class="text-center mb-4">Log In</h2>

<form method="POST" class="bg-white p-4 shadow-sm rounded" style="max-width: 600px; margin: auto;">

  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="username" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>

  <button type="submit" class="btn btn-dark w-100">Log In</button>

  <p class="mt-3 text-center">
    Don't have an account? <a href="{{ url_for('signup') }}" class="btn btn-link">Sign Up</a>
  </p>

</form>

{% endblock %}
