<!--
Login Page (login.html)

PURPOSE:
  Provides the user login interface for BeautyBot.
  Allows existing users to enter credentials and authenticate into the application.

USAGE:
  Rendered by the /login route in app.py.
  Expects POST requests with 'username' and 'password' form fields.

NOTES:
  - Includes Bootstrap styling for layout and form.
  - Redirects to signup if the user doesn't have an account.
-->

{% extends 'base.html' %}
{% block content %}

<!-- Back to Home Button -->
<a href="{{ url_for('home') }}" class="btn btn-outline-secondary mb-4">‚Üê Home</a>

<!-- Page Header -->
<h2 class="text-center mb-4">Log In</h2>

<!-- Login Form -->

<form method="POST" class="bg-white p-4 shadow-sm rounded" style="max-width: 600px; margin: auto;">
  <!-- Username Input -->
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="username" required>
  </div>

  <!-- Password Input -->
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-dark w-100">Log In</button>

  <!-- Link to Signup -->
  <p class="mt-3 text-center">
    Don't have an account? <a href="{{ url_for('signup') }}" class="btn btn-link">Sign Up</a>
  </p>

</form>

{% endblock %}
