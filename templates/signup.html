<!--
signup.html

PURPOSE:
  This page allows new users to create a BeautyBot account.
  It collects first name, last name, username, and password information.

USAGE:
  Rendered from the `/signup` route in the Flask app.
  On successful submission, the user is redirected to the login page.

NOTES:
  - Requires all fields to be filled in.
  - The username must be unique.
  - Passwords are hashed before being stored in the database.
-->

{% extends 'base.html' %}
{% block content %}

<!-- Back to home button -->
<a href="{{ url_for('home') }}" class="btn btn-outline-secondary mb-4">‚Üê Home</a>

<!-- Page Heading -->
<h2 class="text-center mb-4">Sign Up</h2>

<!-- Signup Form -->
<form method="POST" class="bg-white p-4 shadow-sm rounded" style="max-width: 600px; margin: auto;">
  <!-- Row for First and Last Name -->
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" name="first_name" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" name="last_name" required>
    </div>
  </div>

  <!-- Username Field -->
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="username" required>
  </div>

  <!-- Password Field -->
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-dark w-100">Create Account</button>

  <!-- Link to Login -->
  <p class="mt-3 text-center">
    Already have an account? <a href="{{ url_for('login') }}" class="btn btn-link">Log in</a>
  </p>
</form>

{% endblock %}
