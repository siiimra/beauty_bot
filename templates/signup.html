{% extends 'base.html' %}
{% block content %}

<a href="{{ url_for('home') }}" class="btn btn-outline-secondary mb-4">‚Üê Home</a>

<h2 class="text-center mb-4">Sign Up</h2>

<form method="POST" class="bg-white p-4 shadow-sm rounded" style="max-width: 600px; margin: auto;">
  
  <!-- Row for First and Last Name side by side -->
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" name="first_name" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" name="last_name" required>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="username" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>

  <button type="submit" class="btn btn-dark w-100">Create Account</button>

  <p class="mt-3 text-center">
    Already have an account? <a href="{{ url_for('login') }}" class="btn btn-link">Log in</a>
  </p>

</form>

{% endblock %}
