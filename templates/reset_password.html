<!--
reset_password.html

PURPOSE:
  This page allows authenticated users to reset their account password
  by entering their current password and a new one.

USAGE:
  Rendered from the `/reset_password` route in the BeautyBot Flask app.

NOTES:
  - The form uses POST to submit the password change request.
  - Redirects to 'my_account' on success or reloads with an error flash message.
-->

{% extends 'base.html' %}
{% block content %}

<!-- Page Heading -->
<h1 class="text-center mb-4">🔒 Reset Your Password</h1>

<!-- Password Reset Form -->
<form method="POST" class="bg-white p-4 shadow-sm rounded mx-auto" style="max-width: 500px;">
  <div class="mb-3">
    <!-- Current Password Field -->
    <label class="form-label">Current Password</label>
    <input type="password" class="form-control" name="current_password" required>
  </div>

  <!-- New Password Field -->
  <div class="mb-3">
    <label class="form-label">New Password</label>
    <input type="password" class="form-control" name="new_password" required>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-dark w-100">Update Password</button>

  <!-- Navigation Link -->
  <div class="text-center mt-3">
    <a href="{{ url_for('my_account') }}" class="btn btn-outline-secondary">← Back to My Account</a>
  </div>

</form>

{% endblock %}
